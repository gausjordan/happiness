<title>Menu Animation</title>
<style>
  /* Basic menu styles */
  .menu {
    width: 200px;
    height: 0;
    background: lightblue;
    overflow: hidden;
    transition: height 0.3s ease;
  }

  /* Open state */
  .menu.open {
    height: 100px; /* Example expanded height */
  }

  /* Prevent transition on page load */
  .menu:not(.initial) {
    transition: height 0.3s ease;
  }

  /* Optional: Hide the "initial" state after load */
  .menu.initial {
    height: 0;
  }
</style>
</head>
