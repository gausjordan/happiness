<script>
    if (localStorage.getItem("lang") === 'en') {
        document.title = "Store inventory";
        document.querySelector("h1").textContent = "Customer orders";
        document.getElementById("order-filtering-options").querySelector("label").textContent = "Sort by";
        document.getElementById("order-manage-archived").querySelector("label").textContent = "Show archived";
        document.getElementById("order-filtering-options").querySelector("option[value='date-asc']").textContent = "date (oldest first)";
        document.getElementById("order-filtering-options").querySelector("option[value='date-desc']").textContent = "date (newest first)";
        document.getElementById("order-filtering-options").querySelector("option[value='price-asc']").textContent = "price (lowest first)";
        document.getElementById("order-filtering-options").querySelector("option[value='price-desc']").textContent = "price (highest first)";
        document.getElementById("date-filtering").querySelector("label[for='date-from']").innerHTML = "placed between"
        document.getElementById("date-filtering").querySelector("label[for='date-to']").innerHTML = "and"
    } else {
        document.title = "Administracija ponude";
        document.querySelector("h1").textContent = "Narudžbe";
    }
</script>

<head>
    <title></title>
    <link rel="stylesheet" href="/frontend/orders.css" rel="preload" as="style"></link>
    <script src="/frontend/orders.js"></script>
</head>
<body>
    <h1></h1>
    
    <nav id="orders-options">

        <div id="order-filtering-options">
            <label for="sorting-criteria">Složi prema</label>
            <select name="sorting-criteria" id="sort-by">
                <option value="date-desc">datumu (prvo noviji)</option>
                <option value="date-asc">datumu (prvo stariji)</option>
                <option value="price-desc">iznosu (prvo veći)</option>
                <option value="price-asc">iznosu (prvo manji)</option>
            </select>
        </div>
    
        <div id="order-manage-archived">
            <label for="show-archived">Prikazuj i arhivirano</label>
            <input type="checkbox" name="show-archived" id="show-archived">
        </div>

        <div id="date-filtering">
            <div>
                <label for="date-from">naručene između </label>
                <input type="date" name="date-from" id="date-from"></input>
            </div>
            <div>
                <label for="date-to">i</label>
                <input type="date" name="date-to" id="date-to"></input>
            </div>
        </div>
    
    </nav>
    
    <table id="orders-list">

        <tr>
            <th>Broj narudžbe</th>
            <th>Naručitelj</th>
            <th>Datum narudžbe</th>
            <th>Datum primitka</th>
            <th>Iznos</th>
            <th>Plaćeno</th>
            <th>Poslano</th>
            <th>Vraćen proizvod</th>
            <th>Vraćen novac</th>
            <th>Arhivirano</th>
            <th>Napomena</th>
        </tr>

        <tr class="empty-template">
            <td name="order_id_caption"></td><td name="order_id_value"></td>
            <td name="full_name_caption"></td><td name="full_name_value"></td>
            <td name="date_ordered_caption"></td><td name="date_ordered_value"></td>
            <td name="date_received_caption"></td><td name="date_received_value"></td>
            <td name="total_caption"></td><td name="total_value"></td>
            <td name="is_paid_caption"></td><td name="is_paid_value"><input type="checkbox"></input></td>
            <td name="is_sent_caption"></td><td name="is_sent_value"><input type="checkbox"></input></td>
            <td name="is_returned_caption"></td><td name="is_returned_value"><input type="checkbox"></input></td>
            <td name="is_refunded_caption"></td><td name="is_refunded_value"><input type="checkbox"></input></td>
            <td name="is_archived_caption"></td><td name="is_archived_value"><input type="checkbox"></input></td>
            <td name="note_caption"></td><td name="note_value"><textarea></textarea></td>
        </tr>





</body>
