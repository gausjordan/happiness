    <script>
        if (localStorage.getItem("lang") == 'en') {
            document.querySelector("div#user-details h1").innerHTML = "User settings";
            document.querySelector("div#user-details button").innerHTML = "Logout";
            document.querySelector("div#register-form h1").innerHTML = "Sign up";
            document.querySelector("div#new-user p").innerHTML = `New user? Register <a href="/register" id="link-to-registration">here</a>.`;
            document.getElementById('title').innerHTML = "Login";
            document.querySelector("#username-div label").innerHTML = `Username`;
            document.querySelector("#password-div label").innerHTML = `Password`;
            document.querySelector("#login-form input[type=submit]").value = `Login`;
        }

        if (typeof link != null) {
            let link = document.querySelector("div#new-user p a");
        
            link.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                navigateTo("/register");
            });
        
        }

    </script>

<head>
    <link rel="stylesheet" href="/frontend/account.css" rel="preload" as="style"></link>
    <script src="/frontend/account.js"></script>
    <title>Korisnički račun</title>
</head>

<body>
    <div id="login-form" style="display: none">
        <form>
            <h1 id="title">Prijava</h1>
            <div id="username-div">
                <label for="username">Korisničko ime</label>
                <input type="text" id="username" name="username">
            </div>
            <div id="password-div">
                <label for="password">Zaporka</label>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" value="Prijava" onclick="login(event)">
        </form>
        <div id="brza-prijava">
            <button id="user" onclick="document.getElementById('username').value = 'user'; document.getElementById('password').value = 'user'">user 'user'</button>
            <button id="user" onclick="document.getElementById('username').value = 'bozo'; document.getElementById('password').value = 'bozo'">user 'bozo'</button>
            <button id="employee" onclick="document.getElementById('username').value = 'employee'; document.getElementById('password').value = 'employee'">employee</button>
            <button id="admin" onclick="document.getElementById('username').value = 'admin'; document.getElementById('password').value = 'admin'">admin</button>
        </div>
        <div id="new-user">
            <p>Ukoliko još nemate korisnički račun, izradite ga <a href="/register" id="link-to-registration">ovdje</a>.</p>
        </div>
    </div>

    <div id="user-details" style="display: none">
        <h1>Korisničke postavke</h1>
        <button type="button" onclick="logout()">Odjava</button>
    </div>

    <div id="register-form" style="display: none">
        <h1>Registracija</h1>
    </div>


</body>
