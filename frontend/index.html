<!DOCTYPE html>
<html lang="hr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <link rel="stylesheet" rel="preload" href="/frontend/index.css" as="style" onerror="setTimeout( () => document.querySelectorAll('svg, img').forEach(i => i.style.height = '1.25em'), 100)">
    <link rel="stylesheet" rel="preload" href="/frontend/splashstyle.css" as="style">
    <base href="/" />
  </head>

  <body>
    <div id="modal" class="modal">
      <div id="modal-dialog-box">
        <p></p>
        <div id="modal-buttons">
        </div>
      </div>
    </div>
    <script>0</script><!-- Firefox "Layout was forced before the page was fully loaded" fix -->
    <aside id="splashscreen" hidden>
      <div class="loader-grid-container">
        <div class="loader-grid-item"></div>
        <div class="loader-grid-item"></div>
        <div class="loader-grid-item"></div>
        <div class="loader-grid-item"></div>
        <div class="loader-grid-item middle">
          <svg viewBox="0 0 504 356" xmlns="http://www.w3.org/2000/svg" id="icon" alt="Happiness company icon"></svg>
          <svg viewBox="0 0 1888 261" xmlns="http://www.w3.org/2000/svg" alt="Happiness Logo and subtitle" id="logo1"></svg>

        <div class="loader-grid-item"></div>
        <div class="loader-grid-item"></div>
        <div class="loader-grid-item"></div>
        <div class="loader-grid-item"></div>
      </div>
    </aside>

    <header class="top-menu no-highlight">

      <div id="search-input-bar" hidden="">
        <input type="text" hidden="" id="search-input-element"></input>
        <p hidden="" id="search-cancel-x">&#10060;</p>
        <div id="search-results" hidden=""></div>
      </div>
      
      <div class="block left">
        <a href="/search" data-link>
          <img src="/frontend/graphics/magnifier.svg" alt="Search button"></img>
        </a>

      </div>
      <div class="block middle">
          <a href="/home" data-link><img src="/frontend/graphics/icon-static.svg" alt="Happiness Logo"></img></a>
      </div>
      <div class="block right">
        <a href="/account" data-link><img src="/frontend/graphics/user.svg" alt="Current user"></img></a>
        <a href="/cart" data-link><img src="/frontend/graphics/cart.svg" alt="Shopping cart" id="view-cart-link"></img></a>
      </div>
    </header>

    <nav class="mainmenu no-highlight">
      <input type="checkbox" class="animate" id="menu-toggle">
      <label for="menu-toggle">
        <div class="menu-icon" id="menu-icon">&#9776;</div>
      </label>
      <img src="/frontend/graphics/flag-uk.svg" class="lang-flag" id="en"></img>
      <img src="/frontend/graphics/flag-hr.svg" class="lang-flag" id="hr"></img>
      <ul class="nav-links" id="nav-links">
        
        <div>
          <a href="/home" data-link>
            <li>
              <span></span>
            </li>
          </a>
        </div>

        <div>
          <a href="/shop">
            <li>
              <span></span>
            </li>
            <div class="expand-arrow">
            </div>
          </a>
            <div class="submenu folded">
            </div>
        </div>
        <div>
          <a href="/about" data-link>
            <li>
              <span></span>
            </li>
          </a>
        </div>




      </ul>
    </nav>
    <main id="app">
    </main>
    <footer>
      © Pretentious software solutions™ by Checkbox G® 2025
    </footer>
  </body>


  <script src="/frontend/index.js" defer></script>

</html>
